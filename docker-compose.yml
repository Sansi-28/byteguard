version: "3.9"

services:
  backend:
    build: ./backend
    container_name: byteguard-api
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./storage:/app/storage
    environment:
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production-please}
      - FLASK_ENV=production

  frontend:
    build: ./client
    container_name: byteguard-ui
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
